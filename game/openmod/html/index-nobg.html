<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-nobg.css">
	<script src="js/script.js" defer></script>

    <title>OpenMod</title>
</head>
<body>
	<main>
		<div class="top-bar">
			<button class="top-btn big-btn" onclick="alert('cmd:gamemenucommand ResumeGame');">
				<img src="assets/logo.png" alt="logo">
			</button>
			<div class="vertical-line"></div>
			<button class="top-btn" onclick="alert('cmd:OpenNewGame');">
				<i class="fa-solid fa-play"></i>
			</button>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenServerBrowser');">
				<i class="fa-solid fa-server"></i>
			</button>
			<button class="top-btn" onclick="alert('cmd:OpenContentDialog');">
				<i class="fa-solid fa-compass"></i>
			</button>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenOptionsDialog');">
				<i class="fa-solid fa-gear"></i>
			</button>
			<button class="top-btn quit-btn" onclick="alert('cmd:gamemenucommand Disconnect')">
				<i class="fa-solid fa-right-from-bracket"></i>
			</button>
		</div>
	</main>
</body>
</html>
