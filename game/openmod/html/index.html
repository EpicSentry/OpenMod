<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>OpenMod</title>
</head>
<body>
	<main>
		<div class="top-bar">
			<button class="top-btn big-btn">
				<img src="assets/logo.png" alt="logo">
			</button>
			<div class="vertical-line"></div>
			<button class="top-btn" onclick="alert('cmd:OpenNewGame');">
				<img src="assets/joinplayer.png" alt="start">
			</button>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenServerBrowser');">
				<img src="assets/serverbrowser.png" alt="server">
			</button>
			<button class="top-btn" onclick="alert('cmd:OpenContentDialog');">
				<img src="assets/content.png" alt="content">
			</button>
			<button class="top-btn" onclick="alert('cmd:gamemenucommand OpenOptionsDialog');">
				<img src="assets/settings.png" alt="settings">
			</button>
			<button class="top-btn quit-btn" onclick="alert('cmd:quit')">
				<img src="assets/quit.png" alt="quit">
			</button>
		</div>

		<div class="news-panel">
			<div class="news-title-bar">
				<h2>NEWS</h2>
			</div>
			<div class="news-item">
				<h3>0.6 CHANGELOG</h3>
				<p>Stuff Done (1)</p>
				<ul>
					<li>updated the Panorama menu</li>
					<li>..and much much more!</li>
				</ul>
			</div>
		</div>		

		<div class="bottom-buttons">
			<button class="bottom-btn" onclick="openPopup('https://github.com/ThePixelMoon/OpenMod');">
				<i class="fab fa-github"></i>
			</button>
			<button class="bottom-btn" onclick="openPopup('https://discord.gg/r98gv3cw6X');">
				<i class="fab fa-discord"></i>
			</button>
		</div>	
	</main>
</body>
</html>
